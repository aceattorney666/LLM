<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Adoption Center</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #444;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .main {
            background-image: url('beautiful_background.jpg');
            background-size: cover;
            text-align: center;
            padding: 50px;
            color: #333;
        }
        footer {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Animal Adoption Center</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Animals Available</a>
            <a href="#">More Options</a>
        </nav>
    </header>
    <div class="main">
        <h2>Animals Available for Adoption</h2>
        <div class="animal">
            <img src="animal1.jpg" alt="Animal 1" width="200">
            <p>Description of Animal 1</p>
        </div>
        <div class="animal">
            <img src="animal2.jpg" alt="Animal 2" width="200">
            <p>Description of Animal 2</p>
        </div>
        <!-- Add more animals as needed -->
    </div>
    <footer>
        &copy; 2021 Animal Adoption Center
    </footer>
