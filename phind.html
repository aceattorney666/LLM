<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Adoption Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: sticky;
            top: 0;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .animal-card {
            display: inline-block;
            width: 200px;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 2px 2px 6px 0px rgba(0,0,0,0.3);
        }
        .footer {
            background-color: #333;
            color: #f2f2f2;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#animals">Animals Available</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="content">
        <h1>Welcome to Our Animal Adoption Center</h1>
        <p>We are dedicated to providing a loving home for all our furry friends.</p>

        <div id="animals">
            <h2>Animals Available for Adoption</h2>
            <div class="animal-card">
                <img src="https://via.placeholder.com/150" alt="Placeholder Image">
                <h3>Animal Name</h3>
                <p>Breed: Placeholder Breed</p>
                <p>Age: Placeholder Age</p>
                <button>Adopt Me!</button>
            </div>
            <!-- Repeat the .animal-card div for each animal -->
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Animal Adoption Center. All rights reserved.</p>
    </div>

    <script>
        // Add any JavaScript functionality here
    </script>
</body>
</html>
